<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Booking System</title>
</head>
<body>
    <div class="wrapper pt-2 pb-2">
        <h1>Book your slots</h1>
        <hr class="divider">
        <div class="form-group mt-4">
            <div class="row justify-content-center">
                <div class="col-2">
                  <p class="mt-2">Name</p>
                </div>
                <div class="col-6">
                  <input type="text" class="form-control form-control round-bkg" placeholder="Enter Your Name" name="naem" autocomplete="off">
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-2">
                    <p class="mt-2">Date</p>
                </div>
                <div class="col-6">
                <select class="form-select round-bkg" id="date-selector">
                    <option selected>Loading Dates...</option>
                </select>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-2">
                    <p class="mt-2">Time</p>
                </div>
                <div class="col-6">
                <select class="form-select round-bkg" id="time-selector">
                    <option selected>Select date first</option>
                </select>
                </div>
            </div>
            <p style="color: #ffae9f" class="visually-hidden p-0 error">Please fill all the fields</p>
            <button type="button" class="btn btn-outline-light mt-3"> Book now!</button>
        </div>
        <div class="loader">
            <img src="loading.gif" style="width: 300px;" alt="Loading...">
        </div>
        <div class="confirm"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="client.js" type="text/javascript"></script>
</body>
</html>
